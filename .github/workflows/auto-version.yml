name: Auto Version & Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'openrouter.ts'
      - 'package.json'

jobs:
  version-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Check if version changed
        id: version_check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Get last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LAST_VERSION=${LAST_TAG#v}
          echo "last_version=$LAST_VERSION" >> $GITHUB_OUTPUT
          
          if [ "$CURRENT_VERSION" != "$LAST_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Tag
        if: steps.version_check.outputs.version_changed == 'true'
        run: |
          git tag v${{ steps.version_check.outputs.current_version }}
          git push origin v${{ steps.version_check.outputs.current_version }}
      
      - name: Create Release
        if: steps.version_check.outputs.version_changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version_check.outputs.current_version }}
          name: Release v${{ steps.version_check.outputs.current_version }}
          body: |
            ## Changes
            See commits for details.
            
            ## Installation
            ```bash
            npm install -g @verioussmith/pi-openrouter@${{ steps.version_check.outputs.current_version }}
            ```
          draft: false
          prerelease: false
